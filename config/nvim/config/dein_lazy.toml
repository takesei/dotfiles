repo = 'osyo-manga/vim-precious'

[[plugins]]
repo = 'Shougo/context_filetype.vim'


# Dein Update Plugins
[[plugins]]
repo = 'wsdjeg/dein-ui.vim'

[[plugins]]
repo = 'SpaceVim/SpaceVim'

