# prefixキーをC-aに変更, C-bを解除
set -g prefix C-a
unbind C-b

# キーストロークのディレイを減らす
set -sg escape-time 1

# window/paneのIndexを1から始める
set -g base-index 1
setw -g pane-base-index 1

# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# C-a*2でtmux内のプログラムにC-aを送る
bind C-a send-prefix

# |, - でペインを分割する
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -c '#{pane_current_path}'

# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
# Vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
# マウス操作を有効にする
setw -g mouse

bind o set-window-option synchronize-panes on
bind u set-window-option synchronize-panes off

# 256 colors
set-option -g default-terminal screen-256color
set -g terminal-overrides 'xterm:color=256'

# ステータスバーの色を設定する
set -g status-style "fg=white,bg=black"

# ウィンドウリストの色を設定する
setw -g window-status-style "fg=cyan,bg=default,dim"
# アクティブなウィンドウを目立たせる
setw -g window-status-style "fg=white,bg=red,bright"

# ペインボーダーの色を設定する
set -g pane-border-style "fg=green,bg=black"
# アクティブなペインを目立たせる
set -g pane-active-border-style "fg=white,bg=yellow"

# コマンドラインの色を設定する
set -g message-style "fg=white,bg=black,bright"

# ステータスバーを設定する
## 左パネルを設定する
set -g status-left-length 40
set -g status-right-length 90
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"
## 右パネルを設定する
set -g status-right "#[fg=cyan]#(wifi)#(battery --tmux)[%Y-%m-%d(%a) %H:%M]"
## リフレッシュの間隔を設定する(デフォルト 15秒)
set -g status-interval 60
## ウィンドウリストの位置を中心寄せにする
set -g status-justify centre
## ヴィジュアルノーティフィケーションを有効にする
setw -g monitor-activity on
set -g visual-activity on
## ステータスバーを上部に表示する
set -g status-position top



# コピーモードを設定する
## viのキーバインドを使用する
setw -g mode-keys vi

# tmux plugin manager
set -g @tpm_plugins '              \
  tmux-plugins/tpm                 \
  tmux-plugins/tmux-resurrect      \
  tmux-plugins/tmux-continuum      \
'
run-shell '~/.tmux/plugins/tpm/tpm'

# set-option -g @resurrect-save 'S'
# set-option -g @resurrect-restore 'R'

set -g @continuum-save-interval '10'
set -g @continuum-restore 'on'
